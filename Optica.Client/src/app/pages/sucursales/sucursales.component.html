<section class="content-header">
    <h1>
        Sucursales
        <small>módulo de registro y edición de sucursales</small>
    </h1>
    <ol class="breadcrumb">
        <li><a><i class="fa fa-dashboard"></i> Inicio</a></li>
        <li class="active">Sucursales</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Lista de Sucursales</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Sucursal</label>
                                <div>
                                    <div class="input-group">
                                        <input type="text" class="form-control" [(ngModel)]="sucursalFilter" [ngModelOptions]="{standalone: true}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="form-group text-right">
                                <br>
                                <button type="button" class="btn btn-success waves-effect waves-light m-r-5 m-t-5" (click)="onBuscar()"> <i class="fa fa-search "></i> <span> Buscar</span> </button>
                            </div>
                        </div>
                    </div>
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Folio</th>
                                <th>Nombre</th>
                                <th>Abreviación</th>
                                <th>
                                    <div class="row">
                                        <div class="col mt-2">
                                            Acciones
                                        </div>
                                        <div class="col">
                                            <button type="button" class="btn btn-primary float-right waves-effect waves-light" (click)="onShow(0, template)"> <i class="fa fa-plus-circle m-r-5"></i> <span>Nuevo</span> </button>
                                        </div>
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of sucursales; let i=index;">
                                <td>{{ item.ID }}</td>
                                <td>{{ item.Nombre }}</td>
                                <td>{{ item.Abreviacion }}</td>
                                <td>
                                    <button type="button" class="btn btn-warning btn-xs m-lg-1" (click)="onShow(item.ID, template)"><i class="fa fa-edit"></i> Editar</button>
                                    <button type="button" class="btn btn-danger btn-xs m-lg-1" (click)="onDelete(item.ID)"><i class="fa fa-trash"></i> Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                        </tfoot>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>

<ng-template #template>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm, $event)" novalidate>
        <div class="modal-header modal-info-custom">
            <h4 class="modal-title pull-left">Sucursal</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                    <div class="form-group">
                        <label for="nombre">Folio</label>
                        <input type="text" class="form-control" placeholder="Folio" [(ngModel)]="model.ID" [ngModelOptions]="{standalone: true}" disabled>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="form-group">
                        <label>Nombre <span class="text-danger">*</span></label>
                        <input name="Nombre" #Nombre="ngModel" type="text" class="form-control" placeholder="Nombre" [(ngModel)]="model.Nombre" [ngClass]="{'form-control-danger': Nombre.invalid && (Nombre.dirty || Nombre.touched || (userForm.submitted && !userForm.valid)),
                        'form-control-success': Nombre.valid && (Nombre.dirty || Nombre.touched)}" required>
                    </div>
                    <div *ngIf="Nombre.invalid && (Nombre.dirty || Nombre.touched || userForm.submitted)" class="w-100" style="margin-top: -10px; margin-bottom: 1rem">
                        <span class="messages" *ngIf="Nombre.errors">
                                  <small class="text-danger error">Nombre es requerido.</small>
                                </span>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="form-group">
                        <label>Dirección</label>
                        <input type="text" class="form-control" placeholder="Dirección" [(ngModel)]="model.Direccion" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg- col-md-2 col-sm-2 col-xs-6">
                    <div class="form-group">
                        <label>Numero Interno</label>
                        <input type="text" class="form-control" placeholder="Numero Interno" [(ngModel)]="model.NumeroInt" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6">
                    <div class="form-group">
                        <label>Numero Exterior</label>
                        <input type="text" class="form-control" placeholder="Numero Exterior" [(ngModel)]="model.NumeroExt" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
                    <div class="form-group">
                        <label>Colonia</label>
                        <input type="text" class="form-control" placeholder="Colonia" [(ngModel)]="model.Colonia" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
                    <div class="form-group">
                        <label>Ciudad</label>
                        <input type="text" class="form-control" placeholder="Ciudad" [(ngModel)]="model.Ciudad" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
                    <div class="form-group">
                        <label>Estado</label>
                        <input type="text" class="form-control" placeholder="Estado" [(ngModel)]="model.Estado" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6">
                    <div class="form-group">
                        <label>Codigo Postal</label>
                        <input type="text" class="form-control" placeholder="Codigo Postal" [(ngModel)]="model.CodigoPostal" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6">
                    <div class="form-group">
                        <label>RFC</label>
                        <input type="text" class="form-control" placeholder="RFC" [(ngModel)]="model.Rfc" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6">
                    <div class="form-group">
                        <label>Teléfono</label>
                        <input type="text" class="form-control" placeholder="Telefono" [(ngModel)]="model.Telefono" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6">
                    <div class="form-group">
                        <label>Fax</label>
                        <input type="text" class="form-control" placeholder="Fax" [(ngModel)]="model.Fax" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6">
                    <div class="form-group">
                        <label>Abreviación <span class="text-danger">*</span></label>
                        <input name="Abreviacion" #Abreviacion="ngModel" type="text" class="form-control" maxlength="3" size="3" placeholder="Abreviación" [(ngModel)]="model.Abreviacion" [ngClass]="{'form-control-danger': Abreviacion.invalid && (Abreviacion.dirty || Abreviacion.touched || (userForm.submitted && !userForm.valid)),
                        'form-control-success': Abreviacion.valid && (Abreviacion.dirty || Abreviacion.touched)}" required>
                    </div>
                    <div *ngIf="Abreviacion.invalid && (Abreviacion.dirty || Abreviacion.touched || userForm.submitted)" class="w-100" style="margin-top: -10px; margin-bottom: 1rem">
                        <span class="messages" *ngIf="Abreviacion.errors">
                                      <small class="text-danger error">Abreviación es requerido.</small>
                                    </span>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label class="font-weight-bold">Vendedor <span class="text-danger">*</span></label>
                        <ng-select name="vendedor" [items]="vendedores" [hideSelected]="true" bindLabel="Nombre" bindValue="ID" [searchable]="true" placeholder="Seleccionar Vendedor..." [(ngModel)]="model.ID_Vendedor" #vendedor="ngModel" [ngClass]="{'form-control-danger': vendedor.invalid && (vendedor.dirty || vendedor.touched || userForm.submitted)}"
                            required>
                        </ng-select>
                    </div>
                    <div *ngIf="vendedor.invalid && (vendedor.dirty || vendedor.touched || userForm.submitted)" class="w-100" style="margin-top: -10px; margin-bottom: 1rem">
                        <span class="messages" *ngIf="vendedor.errors">
                                        <small class="text-danger error">Vendedor es requerido.</small>
                                </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label>Referencia</label>
                        <textarea name="descriptionex" #descriptionex="ngModel" rows="5" class="form-control" placeholder="Referencia" [(ngModel)]="model.Referencia"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label>Observaciones</label>
                        <textarea name="descriptionex" #descriptionex="ngModel" rows="5" class="form-control" placeholder="Observaciones" [(ngModel)]="model.Observaciones"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default pull-left" (click)="modalRef.hide()">Cerrar</button>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </div>
    </form>
</ng-template>
